spring:
  application:
    name : "restraurant-service"

  config:
    import: optional:configserver:http://localhost:8888

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/restaurantdb
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0

server:
  port: 9091

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

resilience4j:
  ratelimiter:
    instances:
      default:
        limitForPeriod: 2
        timeout-duration: 2
        limitRefreshPeriod: 5s

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"